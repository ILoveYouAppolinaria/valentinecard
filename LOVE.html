<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ –Ω–∞–∂–∞—Ç–∏—é</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .valentine-card {
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            position: relative;
            transform: rotate(-45deg);
            margin: 0 auto;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        .instruction {
            margin-top: 20px;
            font-size: 18px;
            color: #cc0066;
            transition: opacity 0.5s ease-in-out;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #cc0066;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            padding: 0 20px;
        }

        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            transform: rotate(-45deg);
            animation: explode 1s ease-out forwards;
        }

        .heart-particle::before,
        .heart-particle::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart-particle::before {
            top: -10px;
            left: 0;
        }

        .heart-particle::after {
            top: 0;
            left: 10px;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        @keyframes explode {
            0% { transform: translate(0, 0) rotate(-45deg) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(-45deg) scale(0); opacity: 0; }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 600px) {
            .heart {
                width: 80px;
                height: 80px;
            }

            .heart::before,
            .heart::after {
                width: 80px;
                height: 80px;
            }

            .heart::before {
                top: -40px;
            }

            .heart::after {
                left: 40px;
            }

            .instruction {
                font-size: 16px;
            }

            .message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="valentine-card" onclick="startAnimation()">
        <div class="heart" id="heart"></div>
        <div class="instruction" id="instruction">–ù–∞–∂–º–∏ –Ω–∞ –º–æ—ë —Å–µ—Ä–¥—Ü–µ, —á—Ç–æ–± —É–∑–Ω–∞—Ç—å, —á—Ç–æ —Ç–∞–º –≤–Ω—É—Ç—Ä–∏!</div>
        <div class="message" id="message">–ú–æ—è –ª—é–±–æ–≤—å –∫ —Ç–µ–±–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è, –ú–æ–π –õ—é–±–∏–º—ã–π –ü—É–ø–∏–∫ üíñ</div>
    </div>

    <script>
        function startAnimation() {
            const heart = document.getElementById('heart');
            const instruction = document.getElementById('instruction');
            const message = document.getElementById('message');
            const explosion = document.createElement('div');
            explosion.className = 'explosion';

            // –£–±–∏—Ä–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
            instruction.style.opacity = 0;

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞
            heart.style.animation = 'pulse 1.5s infinite';

            // –°–æ–∑–¥–∞—ë–º 500 —Å–µ—Ä–¥–µ—á–µ–∫ –¥–ª—è –≤–∑—Ä—ã–≤–∞
            for (let i = 0; i < 500; i++) {
                const heartParticle = document.createElement('div');
                heartParticle.className = 'heart-particle';
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 800; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ —Ä–∞–∑–ª—ë—Ç–∞
                heartParticle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                heartParticle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                explosion.appendChild(heartParticle);
            }

            document.body.appendChild(explosion);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                explosion.remove();
                message.style.opacity = 1;
            }, 1000);
        }
    </script>
</body>
</html>
